 <style>
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: #000000;
      border-radius: 50%;
      animation: float linear infinite;
    }

    /* Random particles */
    .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-duration: 12s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 30%; animation-duration: 18s; }
    .particle:nth-child(3) { width: 8px; height: 8px; left: 50%; animation-duration: 15s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 70%; animation-duration: 20s; }
    .particle:nth-child(5) { width: 12px; height: 12px; left: 90%; animation-duration: 25s; }

    @keyframes float {
      0% { top: 100%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }

    .content {
      text-align: center;
      z-index: 1;
    }
    .content h1 { font-size: 2.5rem; color: #222; }
    .content p { font-size: 1.2rem; color: #555; }
  </style>
